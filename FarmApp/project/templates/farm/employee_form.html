<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Employee{% else %}Create Employee{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Employee{% else %}Create Employee{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'employee_list' %}">Cancel</a>
</body>
</html>
